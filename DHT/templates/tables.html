</div>

</div>
  <div class="card-body">
    <canvas id="myAreaChart" width="100%" height="60"></canvas>
    <br></br>
    <canvas id="myAreaChartTemp" width="100%" height="60"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

  <script>
    const dates = [{% for i in tab %} '{{i.dt}}', {% endfor %}];
    const datas = [{% for i in tab %} '{{i.hum}}', {% endfor %}];
    const datastem = [{% for i in tab %} '{{i.temp}}', {% endfor %}];
    var ctx = document.getElementById('myAreaChart').getContext('2d');
    var ctxTemp = document.getElementById('myAreaChartTemp').getContext('2d');
    var myChart = new Chart(ctx, {
    type: 'line',
    data: {
    labels: dates,
    scaleShowLabels : false,
    datasets: [{
    label: 'humidit√©',
    data:datas,
    borderColor: [
    'rgba(0,0,2,1)',
    ],
    borderWidth: 1
    }]
    },
    options: {
    scales: {
    yAxes: [{
    ticks: {
    beginAtZero: true
    }
    }]
    }
    }
    });

    /// temperature
    var myChartTemp = new Chart(ctxTemp, {
    type: 'line',
    data: {
    labels: dates,
    scaleShowLabels : false,
    datasets: [{
    label: 'temperature',
    data:datastem,
    borderColor: [
    'rgba(0,0,2,1)',
    ],
    borderWidth: 1
    }]
    },
    options: {
    scales: {
    yAxes: [{
    ticks: {
    beginAtZero: true
    }
    }]
    }
    }
    });

        const dates2 = [...dates]

        console.log(startdate);

        const indexstartdate = dates2.indexOf(startdate);
        //const indexstartdate = dates2.indexOf('Nov. 20, 2023,6:50p.m');
        console.log(indexstartdate)
        
        if (indexstartdate !== -1) {
             console.log("Element found at index:", indexstartdate);
          } else {
                  console.log("Element not found in the array.");
            }
            
      }
